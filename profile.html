<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Ms+Madi&display=swap"
      rel="stylesheet"
    />
    <link href="dist/css/universal.css" rel="stylesheet" />
    <link href="dist/css/profile.css" rel="stylesheet" />

    <title>Profile</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="text-center">
            <img
              src="profile-image.jpg"
              alt="Profile Image"
              class="img-fluid rounded-circle mb-3"
              style="width: 150px"
            />
            <h3>Username</h3>
            <button class="btn btn-primary">Follow</button>
          </div>
        </div>
        <div class="col-md-8">
          <h2>User Posts</h2>
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Post Title 1</h5>
              <p class="card-text">This is the content of the first post.</p>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Post Title 2</h5>
              <p class="card-text">This is the content of the second post.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-4">
          <h2>Following</h2>
          <ul class="list-group">
            <li class="list-group-item">User 1</li>
            <li class="list-group-item">User 2</li>
            <li class="list-group-item">User 3</li>
          </ul>
        </div>
        <div class="col-md-4">
          <h2>Followers</h2>
          <ul class="list-group">
            <li class="list-group-item">Follower 1</li>
            <li class="list-group-item">Follower 2</li>
            <li class="list-group-item">Follower 3</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
