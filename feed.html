    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 bg">
          <h1>Create a New Post</h1>
          <form>
            <div class="form-group">
              <label for="postTitle">Title</label>
              <input type="text" class="form-control" id="postTitle" required>
            </div>
            <div class="form-group">
              <label for="postContent">Content</label>
              <textarea class="form-control" id="postContent" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
        </div>
    
        <div class="col-md-6 bg">
          <div class="row mb-3">
            <div class="col-md-6">
              <input type="text" class="form-control form-control-sm" placeholder="Search">
            </div>
            <div class="col-md-6 ">
              <select class="form-select form-select-sm" aria-label="Sort">
                <option selected>Sort by...</option>
                <option value="1">Date</option>
                <option value="2">Title</option>
              </select>
            </div>
          </div>
    
          <h2>Recent Posts</h2>
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Post Title 1</h5>
              <p class="card-text">This is the content of the first post.</p>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Post Title 2</h5>
              <p class="card-text">This is the content of the second post.</p>
            </div>
          </div>
        </div>
